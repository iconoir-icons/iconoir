packages:
  - packages/*
  - examples/*
  - iconoir.com

publicHoistPattern:
  - '@next/eslint-plugin-next'
  - eslint-plugin-jsx-a11y
  - eslint-plugin-react
  - eslint-plugin-react-hooks

injectWorkspacePackages: false

onlyBuiltDependencies:
  - esbuild
  - sharp
  - unrs-resolver

packageExtensions:
  '@types/react-window':
    dependencies:
      '@types/react': '19'
  react-native-svg:
    peerDependencies:
      '@types/react': '18'
